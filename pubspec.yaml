version: 1.1.0+9

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  intl: ^0.16.1
  cupertino_icons: ^0.1.3
  provider: ^4.1.2
  #  firebase_database: ^3.1.1
  shared_preferences: ^0.5.7+2
  animations: ^1.0.0+5
  path_provider: ^1.6.8
  url_launcher: ^5.4.7
  flutter_local_notifications: ^1.4.3
  android_intent: ^0.3.7+2
  logger: ^0.9.1
  code_faster: ^0.1.3+1



dev_dependencies:
  flutter_launcher_icons: ^0.7.5
#  pedantic: ^1.8.0+1
  flutter_test:
    sdk: flutter

flutter_icons:
  #  image_path: "assets/images/icon-128x128.png"
  image_path_android: "assets/images/icon.png"
  image_path_ios: "assets/images/icon.png"
  android: "ic_launcher" #true # can specify file name here e.g. "ic_launcher"
  ios: "ic_launcher" #true # can specify file name here e.g. "My-Launcher-Icon"
  #adaptive_icon_background: "assets/images/christmas-background.png" # only available for Android 8.0 devices and above
  #adaptive_icon_foreground: "assets/images/icon-foreground-432x432.png" # only available for Android 8.0 devices and above
flutter:
  uses-material-design: true

